<html>
<head>
	<meta charset="utf-8">
     <script type="text/javascript" src="js/javascript.js"></script>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all"/>
	<title>JS</title>
</head>
<body>


 <div class="container">
  <h2> FORMULARIO </h2>
     
  <form id="formulario" method="post" >
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" class="form-control" id="name" placeholder="ingrese nombre" name="name" >

    </div>
      <div class="form-group">
      <label for="lastname">Apellido:</label>
      <input type="text" class="form-control" id="lastname"  placeholder="ingrese apellido" name="lastname" >
       
 
    </div>
      <div class="form-group">
      <label for="email">Correo:</label>
      <input type="text" class="form-control" id="email" placeholder="ingrese correo" name="email" >
   
 
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="text" class="form-control" id="password" placeholder="ingrese contraseña" name="password" >
      
 
    </div>

    <button type="submit" class="btn btn-default" id="boton">ENVIAR</button>
        
  </form>
</div>
 
</body>
</html>
